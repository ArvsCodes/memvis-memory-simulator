<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memvis</title>
    <link rel="icon" href="images/memvis-favicon-01.svg" type="image/svg+xml">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            transition: opacity 1s ease; /* Fading animation */
            opacity: 1;
        }

        img {
            width: 250px; /* Adjust the size of your SVG logo */
        }
    </style>
    <script>
        // Fade-out and then redirect to the main page (index.html)
        window.onload = function () {
            setTimeout(function () {
                // Fade out effect by changing opacity
                document.body.style.opacity = 0;

                // After the fade-out duration, redirect to index.html
                setTimeout(function () {
                    window.location.href = "main.html";
                }, 1000); // Match this with the CSS transition duration
            }, 1000); // Wait for 2 seconds before starting the fade-out
        }
    </script>
</head>
<body>
    <img src="images/memvis-logo.svg" alt="Logo">
</body>
</html>
