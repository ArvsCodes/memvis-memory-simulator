<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memvis</title>
    <link rel="icon" href="images/memvis-favicon-01.svg" type="image/svg+xml">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            transition: opacity 1s ease; 
            opacity: 1;
        }

        img {
            width: 200px; 
        }
    </style>
    <script>

        window.onload = function () {
            setTimeout(function () {
                document.body.style.opacity = 0;

                setTimeout(function () {
                    window.location.href = "main.html";
                }, 1000); 
            }, 1000); 
        }
    </script>
</head>
<body>
    <img src="images/memvis-logo.svg" alt="Logo">
</body>
</html>
